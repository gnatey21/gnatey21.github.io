<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe Online</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2>Challenge your friends to a game of tic tac toe. Play together using the same device.</h2>
    <p>To start, press the blue "START" button below. The first person to reach 3 in a row wins!</p>
    <p>At any time, you may press the "START" button to reset the game.</p>

    <h3 id="turnIndicator">Press "START"</h3>
    
    <button type = "button" id = "a1" class="grid"></button>
    <button type = "button" id = "a2" class="grid"></button>
    <button type = "button" id = "a3" class="grid"></button>
    <br>
    <button type = "button" id = "b1" class="grid"></button>
    <button type = "button" id = "b2" class="grid"></button>
    <button type = "button" id = "b3" class="grid"></button>
    <br>
    <button type = "button" id = "c1" class="grid"></button>
    <button type = "button" id = "c2" class="grid"></button>
    <button type = "button" id = "c3" class="grid"></button>
    <br><br>
    <button type = "button" id = "start">START</button>

    <script type="text/javascript" src = gameScript.js></script>
</body>
</html>
